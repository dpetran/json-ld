name: CI
on: [push]
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare java
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 17

      - name: Install clojure
        uses: DeLaGuardo/setup-clojure@9.5
        with:
          cli: 'latest'
          bb: 'latest'

      - name: Run jvm tests
        run: make test
